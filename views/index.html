<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>GIF 채팅방</title>
  </head>
  <body>
    <div>F12를 눌러 console 탭과 network 탭을 확인하세요.</div>
    <script>
      const socket = io.connect("http://localhost:8005", {
        path: "/socket.io", // socket.io 서버의 path (client, server 둘다 path 동일해야 함.)
      });
      socket.on("news", function (data) {
        console.log(data);
        socket.emit("reply", "Hello, I am a client.");
      });
    </script>
  </body>
</html>
